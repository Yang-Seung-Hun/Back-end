plugins {
	id 'org.springframework.boot' version '2.4.0'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.hanghae99'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'


	//lombok
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testCompileOnly 'org.projectlombok:lombok'
	testAnnotationProcessor 'org.projectlombok:lombok'
	//swagger
	implementation "io.springfox:springfox-swagge`r`-ui:3.0.0"
	implementation "io.springfox:springfox-boot-starter:3.0.0"

	//mysql
	implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.22'

	//security
	implementation group: 'org.springframework.security', name: 'spring-security-core', version: '5.6.0'
	implementation group: 'org.springframework.security', name: 'spring-security-web', version: '5.6.0'
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-security', version: '2.4.0'

	//jpa
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '2.4.0'

	//model mapper
	implementation 'org.modelmapper:modelmapper:2.4.5'
// https://mvnrepository.com/artifact/org.springframework.security.oauth/spring-security-oauth2
	implementation 'io.jsonwebtoken:jjwt:0.9.1'

	//valid
	implementation 'org.springframework.boot:spring-boot-starter-validation'
}

tasks.named('test') {
	useJUnitPlatform()
}
